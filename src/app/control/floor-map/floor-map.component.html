<div class="card mb-3">
  <div class="card-header bg-light d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Plan d'étage</h5>
    <span class="badge bg-primary">Position en direct</span>
  </div>
  <div class="card-body">
    <div class="floor-map-container">
      <div *ngIf="!isMapLoaded" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="mt-2">Chargement du plan...</p>
      </div>
      <div *ngIf="isMapLoaded" class="text-center py-5 bg-light">
        <p class="mb-0 text-muted">Plan d'étage à implémenter</p>
        <p class="text-muted fst-italic">(Emplacement réservé pour la carte interactive)</p>
      </div>
    </div>
  </div>
</div>
