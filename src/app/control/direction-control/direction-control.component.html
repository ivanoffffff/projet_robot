<div class="card mb-3">
  <div class="card-header bg-light">
    <h5 class="mb-0">Contr√¥le directionnel</h5>
  </div>
  <div class="card-body">
    <div class="direction-pad">
      <div class="empty"></div>
      <button class="btn btn-primary" (click)="onDirectionClick('up')">
        <i class="bi bi-arrow-up"></i>
      </button>
      <div class="empty"></div>
      <button class="btn btn-primary" (click)="onDirectionClick('left')">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button class="btn btn-stop" (click)="onDirectionClick('stop')">
        <i class="bi bi-app"></i>
      </button>
      <button class="btn btn-primary" (click)="onDirectionClick('right')">
        <i class="bi bi-arrow-right"></i>
      </button>
      <div class="empty"></div>
      <button class="btn btn-primary" (click)="onDirectionClick('down')">
        <i class="bi bi-arrow-down"></i>
      </button>
      <div class="empty"></div>
    </div>
  </div>
</div>
