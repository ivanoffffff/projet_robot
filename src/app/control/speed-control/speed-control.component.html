<div class="card mb-3">
  <div class="card-header bg-light">
    <h5 class="mb-0">ContrÃ´le de vitesse</h5>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between mb-1">
      <span class="small text-muted">Lent</span>
      <span>Vitesse: <strong>{{ speed }}%</strong></span>
      <span class="small text-muted">Rapide</span>
    </div>
    <input type="range" class="form-range" min="0" [max]="maxSpeed" [value]="speed" (input)="updateSpeed($event)">
    <div class="progress mt-2" style="height: 15px;">
      <div class="progress-bar" [ngClass]="{
        'bg-success': speed < 33,
        'bg-warning': speed >= 33 && speed < 66,
        'bg-danger': speed >= 66
      }" [style.width.%]="speed"></div>
    </div>
  </div>
</div>
