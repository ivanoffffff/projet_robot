<div class="card mb-3">
  <div class="card-header bg-light">
    <h5 class="mb-0">Caméra</h5>
  </div>
  <div class="card-body">
    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- Élément vidéo -->
    <div class="camera-container">
      <video 
        #videoElement 
        autoplay 
        playsinline 
        muted
        class="video-element" 
        [class.active]="isCameraActive">
      </video>
    </div>

    <!-- Conteneur des contrôles -->
    <div class="camera-controls">
      <!-- Bouton Démarrer -->
      <button 
        (click)="startCamera()" 
        [disabled]="isCameraActive"
        class="btn btn-primary">
        Démarrer la caméra
      </button>

      <!-- Bouton Arrêter -->
      <button 
        (click)="stopCamera()" 
        [disabled]="!isCameraActive"
        class="btn btn-danger">
        Arrêter la caméra
      </button>
    </div>
  </div>
</div>
